<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
        <input type="text" placeholder="Insira seu nome" id="nome" />
        <div >
          <input type="password" placeholder="Insira sua senha" id="senha" >
        </div>
        <button onclick="login()">Entrar</button>
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Login ou senha incorretos, tente novamente!</p>
            <button onclick="closeModal()">Close</button>
          </div>
        </div>
      </div>
      <p><a href="../Showroom/showroom.html">Visitar showroom</a></p>
    </div>
    <script src="script.js"></script>
    <script>
      var modal = document.getElementById("myModal");
      modal.style.display = "none"
    </script>
  </body>
</html>
